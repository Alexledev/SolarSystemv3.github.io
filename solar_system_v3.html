        <style>

            :root{

                --uranusrot-translator:-401px;
                --satrot-translator: -351px;
                --juprot-translator: -301px;
                --marsrot-translator: -251px;
                --earthrot-translator: -201px;
                --venrot-translator: -151px;

            div#universe {

                z-index: 10000;
                display: none;
            }
            
            
            @keyframes Mercrot {
                from {
                    transform: rotate(0deg)
                            translate(var(--mercrot-translator))
                            rotate(0deg);
                }
                to {
                    transform: rotate(360deg)
                            translate(var(--mercrot-translator)) 
                            rotate(-360deg);
                }
            }
            @keyframes Venrot {
                from {
                    transform: rotate(0deg)
                            translate(var(--venrot-translator))
                            rotate(0deg);
                }
                to {

            }
